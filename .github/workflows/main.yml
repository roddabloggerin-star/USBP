# .github/workflows/main.yml (Confirmed Working Structure)

name: üå¶Ô∏è Weather Blog Bot Runner

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  run_weather_bot:
    runs-on: ubuntu-latest
    
    env:
      NWS_USER_AGENT: ${{ secrets.NWS_USER_AGENT }}
      BLOG_ID: ${{ secrets.BLOG_ID }} 
      # Maps the secret name to the environment variable name used in main.py
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_JSON }} 

    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Requires a requirements.txt with google-auth, google-genai, requests, etc.

    - name: üîê Authenticate to Google Cloud (Service Account)
      id: auth
      # This action automatically sets GOOGLE_APPLICATION_CREDENTIALS, which is good practice.
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        
    - name: üèÉ Run NWS Grid Fill Script
      # Ensures config/city_zones.py has the necessary NWS grid data
      run: |
        python scripts/fill_nws_grid.py

    - name: üöÄ Run Main Blog Bot Script (Module Execution)
      # CRITICAL: Runs src/main.py as a module to resolve relative imports (e.g., from .api_client import...)
      run: |
        python -m src.main