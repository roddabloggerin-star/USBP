# .github/workflows/main.yml (CLEANED & DEBUGGED)

name: üå¶Ô∏è Weather Blog Bot Runner

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  run_weather_bot:
    runs-on: ubuntu-latest
    
    env:
      NWS_USER_AGENT: ${{ secrets.NWS_USER_AGENT }}
      BLOG_ID: ${{ secrets.BLOG_ID }} # Use BLOG_ID in env, as it's used by main.py
      # CRITICAL FIX: Map the secret name to the environment variable name used in main.py
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_JSON }} 
      # Note: BLOGGER_API_KEY is not strictly needed if using Service Account for auth

    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Assuming your requirements.txt is complete
        pip install -r requirements.txt

    # --- GOOGLE AUTHENTICATION ---
    # This step is mainly for gcloud/other GCP services, but also ensures the secrets are handled
    - name: üîê Authenticate to Google Cloud (Service Account)
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        
    # --- BOT EXECUTION ---
    - name: üèÉ Run NWS Grid Fill Script
      # This utility script must be run first to ensure config/city_zones.py is up-to-date
      run: |
        python scripts/fill_nws_grid.py

    - name: üöÄ Run Main Blog Bot Script (Module Execution)
      # CRITICAL FIX: Run src/main.py as a module to resolve relative imports.
      run: |
        python -m src.main